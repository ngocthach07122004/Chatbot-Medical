server:
  port: ${DOCTOR_SERVICE_PORT:8080}

spring:
  application:
    name: Medical-backend
  config:
    import: optional:file:/Users/huynhthach/Documents/ChatBotMedical/.env
  datasource:
    url: jdbc:oracle:thin:@//${ORACLE_HOST:localhost}:${ORACLE_PORT:1521}/${ORACLE_SERVICE:PDB_MRI}
    username: ${ORACLE_USER:pdb_admin}
    password: ${ORACLE_PASSWORD:12345678}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: "*"

kafkaEnv:
  topic: HistoryChatTopic
